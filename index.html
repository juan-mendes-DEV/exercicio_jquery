<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h4 id="ebac">Ebac</h4>
    <header>
        <h1>lista de tarefas</h1>
    </header>
    <form id="formulario">
        <ul type="none">
            <li><input id="data" type="date" placeholder="adicionar tarefa"></li>
            <li><input id="hora" type="time" placeholder="adicionar hora"></li>
            <li><input id="tarefas" type="text" placeholder="adicionar tarefa"></li>
            <li><button type="submit">adicionar+</button></li>
        </ul>
    </form>
    <table>
        <tr>
            <th>data:</th>
            <th>hora:</th>
            <th>tarefas diarias:</th>
        </tr>
        <tr>
        </tr>
    </table>
    <footer><p>&copy; copyright 2023 By juan-Dev - “Nunca mais esqueça uma tarefa importante”   </p></footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
